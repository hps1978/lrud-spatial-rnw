<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Complex Direction Test</title>
  <link rel="stylesheet" href="../layouts/styles.css">
  <script type="module" src="../handleKeyDown.js"></script>
</head>
<body>
  <div class="container">
    <!-- Center point -->
    <button tabindex="0" id="btn-center" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">Center</button>
    
    <!-- Diagonal candidates - test multiple directions -->
    <!-- Down-Right diagonal -->
    <button tabindex="0" id="btn-down-right" style="position: absolute; left: 70%; top: 70%;">Down-Right</button>
    
    <!-- Down-Left diagonal -->
    <button tabindex="0" id="btn-down-left" style="position: absolute; left: 30%; top: 70%;">Down-Left</button>
    
    <!-- Up-Right diagonal -->
    <button tabindex="0" id="btn-up-right" style="position: absolute; left: 70%; top: 30%;">Up-Right</button>
    
    <!-- Up-Left diagonal -->
    <button tabindex="0" id="btn-up-left" style="position: absolute; left: 30%; top: 30%;">Up-Left</button>
    
    <!-- Exact vertical down -->
    <button tabindex="0" id="btn-exact-down" style="position: absolute; left: 50%; top: 75%; transform: translate(-50%, -50%);">Exact Down</button>
    
    <!-- Exact horizontal right -->
    <button tabindex="0" id="btn-exact-right" style="position: absolute; left: 75%; top: 50%; transform: translate(-50%, -50%);">Exact Right</button>
  </div>
</body>
</html>
