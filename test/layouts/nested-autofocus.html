<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nested Autofocus Containers</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="../handleKeyDown.js"></script>
</head>
<body>
  <div class="container">
    <button tabindex="0" id="btn-outside">Outside Button</button>
    
    <div class="lrud-container" tabindex="-1" data-autofocus="true" id="outer-container">
      <button tabindex="0" id="btn-outer-1">Outer Button 1</button>
      
      <div class="lrud-container" tabindex="-1" data-autofocus="true" id="inner-container">
        <button tabindex="0" id="btn-inner-1">Inner Button 1</button>
        <button tabindex="0" id="btn-inner-2">Inner Button 2</button>
      </div>
      
      <button tabindex="0" id="btn-outer-2">Outer Button 2</button>
    </div>
    
    <button tabindex="0" id="btn-below">Below Button</button>
  </div>
</body>
</html>
