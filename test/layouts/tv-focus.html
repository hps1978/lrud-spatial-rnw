<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TV Focus Guide - Destinations and Block Exit</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="../handleKeyDown.js"></script>
  <style>
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .info-text {
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Row -->
    <div class="row">
      <button tabindex="0" id="btn-left-top">Left Top</button>
      <button tabindex="0" id="btn-right-top">Right Top</button>
      <div class="info-text">
        Focus guide points to top left
      </div>
    </div>

    <!-- Nested Container Row -->
    <div class="row">
      <!-- Outer container with no autofocus -->
      <div class="lrud-container" tabindex="-1" data-autofocus="false" id="outer-container">
        <!-- Inner container with autofocus, destinations (empty), and block-exit left -->
        <div class="lrud-container" tabindex="-1" data-autofocus="true" data-destinations="" data-block-exit="left" id="inner-container">
          <button tabindex="0" id="btn-wrapped-1">Wrapped Button 1</button>
          <button tabindex="0" id="btn-wrapped-2">Wrapped Button 2</button>
          <button tabindex="0" id="btn-wrapped-3">Wrapped Button 3</button>
        </div>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="row">
      <button tabindex="0" id="btn-left-bottom">Left Bottom</button>
      
      <!-- Focus guide container with destination -->
      <div class="lrud-container" tabindex="-1" data-autofocus="false" data-destinations="btn-left-top" id="guide-container">
        <span>Focus Guide</span>
      </div>
      
      <div class="info-text">
        Inner container above blocks left exit and always focuses first button when entering from outside
      </div>
    </div>
  </div>
</body>
</html>
